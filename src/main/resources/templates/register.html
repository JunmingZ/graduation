<!doctype html>
<html  class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
    <link rel="stylesheet" th:href="@{/xadmin/css/login.css}">
    <header th:replace="header::html"></header>
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">高校学生宿舍报修管理系统注册</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="id" placeholder="请输入账号或学号" id="username" type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <select name="sole" lay-filter="aihao"  lay-verify="select">
                <option value="">请选择身份</option>
                <option value="1">学生</option>
                <option value="2">管理员</option>
            </select>
            <hr class="hr15">
            <input value="注册" lay-submit lay-filter="register" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>



<script>
    layui.use('form', function(){
        let form = layui.form;
        form.verify({
            select: function(value, item){ //value：表单的值、item：表单的DOM对象
                if(!new RegExp('[1-2]').test(value)){
                    return '身份不能为空';
                }
            }
        });

      form.on('submit(register)', function(data){
          $.ajax({
              url: '/register',
              type:'post',
              dataType:'json',
              data: data.field,
              success:function (info) {

                  if(info.code===200){
                      layer.open({
                          type: 2,
                          title: '学生注册',
                          shadeClose: true,
                          shade: false,
                          maxmin: true, //开启最大化最小化按钮
                          area: ['40%','70%'],
                          content: '/api/getPage?pageName=register/student-register'
                      });
                      // layer.msg('注册成功，等待审核');
                      // location.href = info.msg;
                  }else if(info.code === 1000 ||info.code ===5000100){
                      layer.msg(info.msg);
                  }else {
                      layer.msg('注册失败');
                  }
              },
              error:function () {
                  layer.msg('系统错误');
              }
          });
        return false;
      });
    });

</script>
    <!-- 底部结束 -->

</body>
</html>
