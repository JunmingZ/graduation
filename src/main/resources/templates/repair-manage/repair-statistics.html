<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>报修统计</title>
        <header th:replace="header::html"></header>
        <script th:src="@{/js/echarts.min.js}"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">报修统计</a>
            </span>
                    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
                    </a>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">

                        <div class="layui-card-body ">

                            <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                                <li class="layui-col-md12 " >
                                    <div id="main" style="height:800px;"></div>
                                </li>
                            </ul>

                        </div>
                    </div>

                </div>

            </div>
        </div>
        </div>
    </body>
<script th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    let myChart = echarts.init(document.getElementById('main'));
    // 获取数据集
    let repairData =[[${repairStatisticsDTO}]];


    // 获取类型集
    let repairType = [[${types}]];
    let stateLie = ['待分配', '待处理','已处理','总数'];

    // console.log(repairType)

    let seriesLabel = {
        normal: {
            show: true,
            textBorderColor: '#333',
            textBorderWidth: 2,
            align: 'left',
            formatter: '{a}  {c}'
        }
    };


    let objs = [];
    for(let i in stateLie){
        let obj = {
            name:  stateLie[i],
            type: 'bar',
            data: repairData[i],
            label: seriesLabel
        };
        objs.push(obj)
    }

    let types = [];
    for(let i = 0; i<repairType.length; i++){
        types.push(repairType[i].type)
    }




    // 指定图表的配置项和数据
    let option = {
        color: ['#FF5722', '#FFB800', '#009688', '#393D49'],
        title: {
            text: '报修统计',
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: stateLie
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0,1]
        },
        yAxis: {
            type: 'category',
            data: types
        },
        series: objs
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);


</script>
</html>
