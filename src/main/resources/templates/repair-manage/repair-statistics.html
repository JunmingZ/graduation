<script th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    let myChart = echarts.init(document.getElementById('main'));
    // 获取数据集
    let repairData =[[${repairStatisticsDTO}]];


    // 获取类型集
    let repairType = [[${types}]];
    let stateLie = ['待分配', '待处理','已处理','总数'];

    // console.log(repairType)

    let seriesLabel = {
        normal: {
            show: true,
            textBorderColor: '#333',
            textBorderWidth: 2,
            align: 'left',
            formatter: '{a}  {c}'
        }
    };


    let objs = [];
    for(let i in stateLie){
        let obj = {
            name:  stateLie[i],
            type: 'bar',
            data: repairData[i],
            label: seriesLabel
        };
        objs.push(obj)
    }

    let types = [];
    for(let i = 0; i<repairType.length; i++){
        types.push(repairType[i].type)
    }




    // 指定图表的配置项和数据
    let option = {
        color: ['#FF5722', '#FFB800', '#009688', '#393D49'],
        title: {
            text: '报修统计',
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: stateLie
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0,1]
        },
        yAxis: {
            type: 'category',
            data: types
        },
        series: objs
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
