<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>报修任务列表</title>
        <header th:replace="header::html"></header>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">报修任务列表</a>

            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-input-inline">
                                    <select name="state" lay-verify="" >
                                        <option value="">请选择报修任务的状态</option>
                                        <option value="1" >待分配</option>
                                        <option value="2" >待处理</option>
                                        <option value="3" >已处理</option>
                                    </select>
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="sno" placeholder="请输入学号" autocomplete="off" class="layui-input"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="search">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                             <table class="layui-hide" id="test" lay-filter="test"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>



    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="getCheckData"> <i class="layui-icon"></i>批量删除</button>
            <button class="layui-btn" onclick="xadmin.open('添加报修任务','/repairs/add',800,600)"><i class="layui-icon"></i>添加报修任务</button>
            <button class="layui-btn" onclick="xadmin.open('任务分配','/repairs/allocation',800,600)"><i class="layui-icon"></i>任务分配</button>
        </div>
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script th:inline="javascript">
        layui.use('table', function(){
            var table = layui.table;
            let form = layui.form;
            let repairmans=[],repair_types=[];
            //获取维修人
            //  $.get("/repairman/repairmans",function(data,status){
            //      for(let i =0; i<data.length;i++){
            //          repairmans.push(data[i])
            //      }
            //
            // });
            //  //获取维修类型
            //  $.get("/repairType/types",function(data,status){
            //      for(let i =0; i<data.length;i++){
            //          repair_types.push(data[i])
            //      }
            //
            // });

            let lie=[
                {type: 'checkbox', fixed: 'left',id: 'idTest'}
                ,{field:'id', title:'ID', width:120, fixed: 'left', unresize: true, sort: true}
                ,{field:'sno', title:'学号'}
                ,{field:'dormitory', title:'宿舍号'}
                ,{field:'type', title:'报修类型'
                    // ,templet: function (d) {
                    //     for(let i=0; i<repair_types.length; i++){
                    //         if(repair_types[i].id == d.typeId) {
                    //             return repair_types[i].type;
                    //         }else{
                    //             console.log(d.typeId,repair_types[i].id)
                    //             return "未指定类型"
                    //         }
                    //     }
                    // }
                }
                ,{field:'content', title:'内容'}

                ,{field:'repairman', title:'维修人'
                    // ,templet: function (d) {
                    //     for(let i=0 ; i<repairmans.length; i++){
                    //         if(repairmans[i].id == d.repairmanId){
                    //             return repairmans[i].name;
                    //         }else {
                    //             return '未分配维修人'
                    //         }
                    //         if(d.repairmanId == 0||d.repairmanId == null){
                    //             return '未分配维修人'
                    //         }
                    //     }
                    //
                    // }
                }
                ,{field:'state', title:'状态', templet:function (d) {
                        switch (d.state) {
                            case 1 :
                                return '<span class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger">待分配</span>';
                                break;
                            case 2 :
                                return '<span class="layui-btn layui-btn-sm layui-btn-radius  layui-btn-warm">待处理</span>';
                                break;
                            case 3 :
                                return '<span class="layui-btn layui-btn-sm layui-btn-radius  layui-btn-warm">已处理</span>';
                                break;
                        }
                    }
                }
                ,{field:'ctime', title:'创建时间',  sort: true, templet: "<div>{{layui.util.toDateString(d.ctime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                ,{field:'utime', title:'更新时间',  sort: true,templet: "<div>{{layui.util.toDateString(d.utime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ];



            table.render({
                elem: '#test'
                ,url:'/repairs/list'
                ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    ,layEvent: 'LAYTABLE_TIPS'
                    ,icon: 'layui-icon-tips'
                }]
                ,title: '用户数据表'
                ,response: {
                    dataName: 'datas' //规定数据列表的字段名称，默认：data
                }
                ,cols: [
                    lie
                ]
                ,page: true
                ,text:{none: '无数据'}
            });

            // 头工具栏事件
            table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                // console.log("obj--->  "+obj);
                // console.log("obj.config--->  "+obj.config);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data;
                        var delList=[];
                        data.forEach(function(n,i){
                            delList.push(n.id);
                        });
                        if(delList != ''||delList != []){
                            layer.confirm('确定删除所选项吗？',function (index) {
                                $.ajax({
                                    url: '/repairs/delete',
                                    type:'post',
                                    dataType:'json',
                                    data: 'ids='+delList,
                                    success:function (data) {
                                        if(data.code===200){
                                            layer.msg('删除成功');
                                            table.reload('test');
                                        }else{
                                            layer.msg('删除失败，后端有问题');
                                        }
                                    },
                                    error:function () {
                                        layer.msg('系统错误');
                                    }
                                })
                            })
                        }else{
                            layer.msg("你没有选中")
                        }
                        // layer.alert(JSON.stringify(delList));
                        break;
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                }
            });

            //监听搜索和提交
            form.on('submit(search)', function(data){
                let sno = data.field.sno; //获取input里面的值
                let state = data.field.state; //获取下拉列表的
                table.render({
                    elem: '#test'
                    ,url: '/repairs/list' //数据接口
                    ,page: true //开启分页
                    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                        title: '提示'
                        ,layEvent: 'LAYTABLE_TIPS'
                        ,icon: 'layui-icon-tips'
                    }]
                    ,where:{
                        sno: sno,
                        state: state
                    }
                    ,response: {
                        dataName: 'datas' //规定数据列表的字段名称，默认：data
                    }
                    ,cols: [
                        lie
                    ]
                });
                return false;
            });


            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                if(obj.event === 'del'){
                    layer.confirm('真的删除吗?', function(index){
                        $.ajax({
                            url:"/repairs/delete",
                            type:"GET",
                            data:{id:data.id},
                            dataType:'json',
                            success:function(result){
                                if(result.code==200){
                                    layer.alert("删除成功", {icon: 1}, function (index1) {
                                        layer.close(index1);
                                        //整个页面刷新
                                        // xadmin.father_reload();
                                        //局部页面刷新
                                        table.reload('test');
                                    });
                                }else if(result.code==500 || result.code== 5000401 || result.code == 5000701){
                                    layer.msg(result.msg,{icon: 2,anim: 6});
                                }else {
                                    layer.msg("删除失败！！！请联系管理员",{icon: 2,anim: 6})
                                }
                            },
                            error:function (result) {
                                layer.msg('系统错误,请联系管理员小姐姐');
                            }
                        });

                    });
                } else if(obj.event === 'edit'){
                    xadmin.open('编辑报修类型','/repairs/edit?id='+data.id,800,600);
                }
            });


        });

    </script>

</html>
