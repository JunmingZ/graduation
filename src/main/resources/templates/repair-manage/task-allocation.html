<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>任务分配</title>
        <header th:replace="header::html"></header>
        <link rel="stylesheet" th:href="@{/css/custom.css}" />
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_id" class="layui-form-label">
                            分配报修id
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_id" name="ids" required="" lay-verify="required"  th:value="${ids}"
                                   autocomplete="off" class="layui-input layui-disabled" Readonly="true">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repairman" class="layui-form-label">
                         维修人员安排
                        </label>
                        <div class="layui-input-inline">
                            <select name="repairman"   id="L_repairman" lay-verify="required">
                                <option value="" >请选择维修人</option>
                                <option th:value="${man.id}" th:each="man:${allRepairman}"  th:text="${man.name}"></option>
                            </select>
                        </div>
                    </div>
                    

                  <div class="layui-form-item">
                      <label for="L_repairman" class="layui-form-label"></label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          确认
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //监听提交
                form.on('submit(add)',
                    function(data) {
                    console.log(data);
                    $.ajax({
                        url:"/repairs/allocation",
                        type:"POST",
                        data:data.field,
                        dataType:'json',
                        success:function(result){
                            console.log(result);
                            if(result.code === 500){
                                layer.alert(result.msg);
                            }else if( result.code===200 ){
                                layer.alert("设置成功", {icon: 6},function () {
                                    parent.layui.table.reload('test');
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    // xadmin.father_reload();
                                });
                            }
                        },
                        error:function () {
                            layer.msg('系统错误,请联系管理员小姐姐');
                        }
                    });

                    return false;
                });

                // form.verify({
                //     L_repairman: function(value, item){
                //         if(value == '100'){
                //             return '未选择维修人!!!!!!'
                //         }
                //     },
                //     // repair_type:function(value, item){
                //     //     if(value == '99'){
                //     //         return '未选择报修类型!!!!!!'
                //     //     }
                //     // }
                // });
            });</script>

    </body>

</html>
