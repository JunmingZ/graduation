<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>任务分配</title>
        <header th:replace="header::html"></header>
        <link rel="stylesheet" th:href="@{/css/custom.css}" />
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="repair_type" class="layui-form-label">
                          报修类型
                      </label>
                      <div class="layui-input-inline">
                          <select name="state" lay-verify=""  id="repair_type">
                              <option value="" >请选择报修类修</option>
                              <option th:value="${type.id}" th:each="type:${allRepairType}"  th:text="${type.type}"></option>
                          </select>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_description" class="layui-form-label">
                         描述
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_description" name="description" required="" lay-verify="required" autocomplete="off" class="layui-input" >
                      </div>
                  </div>
                    

                  <div class="layui-form-item">
                      <label for="L_description" class="layui-form-label"></label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          添加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    $.ajax({
                        url:"/dormitory/add",
                        type:"POST",
                        data:data.field,
                        dataType:'json',
                        success:function(result){
                            console.log(result)
                            if(result.code == 500||result.code == 5000201){
                                layer.alert(result.msg);
                            }else{
                                layer.alert("设置成功", {icon: 6},function () {
                                    parent.layui.table.reload('test');
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    // xadmin.father_reload();
                                });
                            }
                        },
                        error:function () {
                            layer.msg('系统错误,请联系管理员小姐姐');
                        }
                    });

                    return false;
                });
            });</script>

    </body>

</html>
