<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>维修人员列表</title>
        <header th:replace="header::html"></header>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">维修人员列表</a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">

                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="id" placeholder="请输入工号或名称" autocomplete="off" class="layui-input"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="search">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                             <table class="layui-hide" id="test" lay-filter="test"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>


    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </script>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add_dormitory"><i class="layui-icon"></i>添加维修员工</button>
        </div>
    </script>


    <script type="text/html" id="switchTpl">
        <!-- 这里的 checked 的状态只是演示 -->
        <input type="checkbox"  name="flag" id="{{d.id}}" value="{{d.flag}}" lay-skin="switch" lay-text="在职|离职" lay-filter="sexDemo" {{ d.flag == 1 ? 'checked' : '' }}>
    </script>
    <script>
        layui.use(['table', 'layer','form'],function(){
            var table = layui.table;
            let form = layui.form;
            let layer = layui.layer;
            let rmdata = [
                // {type: 'checkbox', fixed: 'left',id: 'idTest'}
                {field:'id', title:'工号', width:120, fixed: 'left', unresize: true, sort: true}
                ,{field:'name', title:'名字'}
                ,{field:'phone', title:'电话'}
                ,{field:'flag', title:'状态',templet:'#switchTpl'}
                ,{field:'ctime', title:'创建时间',  sort: true, templet: "<div>{{layui.util.toDateString(d.ctime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                ,{field:'utime', title:'更新时间',  sort: true,templet: "<div>{{layui.util.toDateString(d.utime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:100}
            ];

            table.render({
                elem: '#test'
                ,url:'/repairman/list'
                ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    ,layEvent: 'LAYTABLE_TIPS'
                    ,icon: 'layui-icon-tips'
                }]
                ,title: '宿舍数据表'
                ,response: {
                    dataName: 'datas' //规定数据列表的字段名称，默认：data
                }
                ,cols: [
                    rmdata
                ]
                ,page: true
            });

            //监听flag操作 修改在职状态
            form.on('switch(sexDemo)', function(obj){
                $.ajax({
                    url: '/repairman/flag',
                    type:'post',
                    dataType:'json',
                    data: {
                        id:this.id,
                        flag:this.value
                    },
                    success:function (data) {
                        if(data.code===200){
                            layer.msg('修改成功');
                        }else if(data.code === 5000501 ||data.code ===5000502){
                            layer.msg(data.msg);
                            table.reload('test');
                            table.reload('test');
                        }else {
                            layer.msg('修改失败');
                            table.reload('test');
                        }
                    },
                    error:function () {
                        layer.msg('系统错误');
                        table.reload('test');
                    }
                });

            });

            //头工具栏事件
            table.on('toolbar(test)', function(obj){
                // var checkStatus = table.checkStatus(obj.config.id);
                // console.log("obj--->  "+obj);
                // console.log("obj.config--->  "+obj.config);
                switch(obj.event){

                    case 'add_dormitory':
                        layer.open({
                            type: 2,
                            title: '添加维修人员',
                            shadeClose: true,
                            shade: false,
                            maxmin: true, //开启最大化最小化按钮
                            area: ['800px','600px'],
                            content: '/api/getPage?pageName=repairman/repairman-add'
                        });

                        break;
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                }
            });

            // 监听搜索和提交
            form.on('submit(search)', function(data){
                var id = data.field.id; //获取input里面的值
                table.render({
                    elem: '#test'
                    ,url: '/repairman/list' //数据接口
                    ,page: true //开启分页
                    ,where:{
                        "id":id
                    }
                    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                        title: '提示'
                        ,layEvent: 'LAYTABLE_TIPS'
                        ,icon: 'layui-icon-tips'
                    }]
                    ,response: {
                        dataName: 'datas' //规定数据列表的字段名称，默认：data
                    }
                    ,cols: [
                        rmdata
                    ]
                });
                return false;
            });



            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                //console.log(obj)
                if(obj.event === 'edit'){
                     xadmin.open('编辑维修人员信息','/repairman/edit/?id='+data.id);
                }
            });

        });

    </script>

</html>
