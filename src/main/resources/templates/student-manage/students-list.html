<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>学生列表</title>
        <header th:replace="header::html"></header>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>

            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">

                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username" placeholder="请输入姓名" autocomplete="off" class="layui-input"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="search">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                             <table class="layui-hide" id="test" lay-filter="test"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>


    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="getCheckData"> <i class="layui-icon"></i>批量删除</button>
        </div>
    </script>

    <script>
        layui.use('table', function(){
            var table = layui.table;
            let form = layui.form;
            table.render({
                elem: '#test'
                ,url:'/student/list'
                ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    ,layEvent: 'LAYTABLE_TIPS'
                    ,icon: 'layui-icon-tips'
                }]
                ,title: '用户数据表'
                ,response: {
                    dataName: 'datas' //规定数据列表的字段名称，默认：data
                }
                ,cols: [
                    [
                    {type: 'checkbox', fixed: 'left',id: 'idTest'}
                    ,{field:'sno', title:'学号', width:120, fixed: 'left', unresize: true, sort: true}
                    ,{field:'name', title:'姓名', width:100}
                    ,{field:'phone', title:'电话', width:120 }
                    ,{field:'sex', title:'性别', width:80,templet:function (d) {
                            return d.sex == 0 ? '男':'女';
                        }}
                    ,{field:'major', title:'专业', width:150}
                    ,{field:'home', title:'家乡',width:150}
                    ,{field:'dormitory', title:'宿舍号', width:150, sort: true}
                    ,{field:'ctime', title:'创建时间',  sort: true, templet: "<div>{{layui.util.toDateString(d.ctime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                    ,{field:'utime', title:'更新时间',  sort: true,templet: "<div>{{layui.util.toDateString(d.utime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                    ]
                ]
                ,page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                // console.log("obj--->  "+obj);
                // console.log("obj.config--->  "+obj.config);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data;
                        var delList=[];
                        data.forEach(function(n,i){
                            delList.push(n.sno);
                        });
                        if(delList != ''||delList != []){
                            layer.confirm('确定删除所选项吗？',function (index) {
                                    $.ajax({
                                        url: '/student/delete',
                                        type:'post',
                                        dataType:'json',
                                        data: 'ids='+delList,
                                        success:function (data) {
                                            if(data.code===200){
                                                layer.msg('删除成功');
                                                table.reload('test');
                                            }else{
                                                layer.msg('删除失败');
                                            }
                                        },
                                        error:function () {
                                            layer.msg('系统错误');
                                        }
                                    })
                            })
                        }else{
                            layer.msg("你没有选中")
                        }
                        // layer.alert(JSON.stringify(delList));
                        break;
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                }
            });

            //监听搜索和提交
            form.on('submit(search)', function(data){
                var username = data.field.username; //获取input里面的值
                table.render({
                    elem: '#test'
                    ,url: '/student/list' //数据接口
                    ,page: true //开启分页
                    ,where:{
                        "username":username
                    }
                    ,response: {
                        dataName: 'datas' //规定数据列表的字段名称，默认：data
                    }
                    ,cols: [
                        [
                            {type: 'checkbox', fixed: 'left',id: 'idTest'}
                            ,{field:'sno', title:'学号', width:120, fixed: 'left', unresize: true, sort: true}
                            ,{field:'name', title:'姓名', width:100}
                            ,{field:'phone', title:'电话', width:120 }
                            ,{field:'sex', title:'性别', width:80,templet:function (d) {
                                return d.sex == 0 ? '男':'女';
                            }}
                            ,{field:'major', title:'专业', width:150}
                            ,{field:'home', title:'家乡',width:150}
                            ,{field:'dormitory', title:'宿舍号', width:150, sort: true}
                            ,{field:'bedNum', title:'床号', width:80}
                            ,{field:'ctime', title:'创建时间', width:200, sort: true, templet: "<div>{{layui.util.toDateString(d.ctime*1000, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                            ,{field:'utime', title:'更新时间', width:200,sort: true,templet: "<div>{{layui.util.toDateString(d.utime*1000, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                            ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                        ]
                    ]
                });
                return false;
            });



            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                //console.log(obj)
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        $.ajax({
                            url:"/student/delete",
                            type:"GET",
                            data:{sno:data.sno},
                            dataType:'json',
                            success:function(result){

                                if(result.code==200){
                                    layer.alert("删除成功", {icon: 1},function (index1) {
                                        layer.close(index1);
                                        //整个页面刷新
                                        // xadmin.father_reload();
                                        //局部页面刷新
                                        table.reload('test');
                                    });
                                }else {
                                    layer.msg('删除失败');
                                }
                            },
                        });

                    });
                } else if(obj.event === 'edit'){
                     xadmin.open('编辑学生信息','/student/edit/?sno='+data.sno);
                }
            });

        });

    </script>

</html>
